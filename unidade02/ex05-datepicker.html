<!doctype html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery UI DatePicker</title>
 <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script>
            $(function (){
                     //nomes em portugues com formato brasileiro
                var conf={dateFormat: 'dd/mm/yy',
                                dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
                                dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
                                dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
                                monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
                                monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'],
                                nextText: 'Próximo',
                                prevText: 'Anterior',
                               minDate:'+0',//data minima
                               maxDate:'+1y+1m'
                         }
                
                   $('#voo_ida').datepicker(conf);
                $('#voo_volta').datepicker(conf);
            })
         

        </script>        
    </head>
    <body>
        <p>Voo de Ida: <input type="text" id="voo_ida" class="data_voo"></p>
         <p>volta: <input type="text" id="voo_volta" class="data_voo"></p>
        
    </body>
</html>
